<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Miguel Santos">
    <meta name="description" content="Decodificador de Texto - Alura ONE">
    <meta name="keywords" content="decodificador, alura, ONE">

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6786615f2b.js" crossorigin="anonymous"></script>

    <title>Casa</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Decodificador de Texto</h1>
        <nav class="cabecalho__menu">
            <a id="aviso" class="menu__item" href="#">HOME</a>
        </nav>

        <div id="btn__img" class="cabecalho__img">
            <img src="assets/logoalura.png" alt="Logo da Alura">
        </div>
    </header>


    <section class="secao__decodificao">
        <p id="aviso" class="texto__aviso"><i class="fa-solid fa-hand-point-up"></i> <strong>Por favor, não digite caracteres especiais ou qualquer outro acento, obrigado.</strong></p>

        <div class="secao__cripto">
            <textarea placeholder="Digite aqui suas palavrinhas..." id="entrada" cols="30" rows="10"></textarea>

            <div class="botoes">
                <button id="btn__codificar">Codificar</button>
                <button id="btn__codificar--copiar">Copiar</button>
            </div>
        </div>

        <div class="secao__descripto">
            <textarea placeholder="Esperando Cripto..." class="shiba" id="saida" cols="30" rows="10"></textarea>

            <div class="botoes">
                <button id="btn__decodificar">Decodificar</button>
                <button id="btn__decodificar--copiar">Copiar</button>
            </div>
        </div>

        <!-- <i id="btn" class="fa-solid fa-bars btn"></i> -->
        <div id="lista" class="secao__lista marca">
            <h3>Conversões de <br> Caracteres</h3>
            <ul class="secao__lista-itens">
                <li>a == ai</li>
                <li>e == enter</li>
                <li>i == imes</li>
                <li>o == ober</li>
                <li>u == ufat</li>
            </ul>
        </div>
    </section>


    <footer class="rodape">
        <p>Alura Challenge ONE - Decodificador de texto</p>
        <p>Feito por: Miguel Santos</p>
    </footer>

    <script src="script/decodificador.js"></script>
    <script src="script/copiar.js"></script>
    <script src="script/cor__aleatoria.js"></script>
    <script src="script/aviso.js"></script>
</body>

</html>
